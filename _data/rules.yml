        description_zh: 要求使用剩余参数而不是 `arguments`
        fixable: false
        name: prefer-rest-params
        recommended: false
      - description: require spread operators instead of `.apply()`
        description_zh: 要求使用扩展运算符而非 `.apply()`
        fixable: true
        name: prefer-spread
        recommended: false
      - description: require template literals instead of string concatenation
        description_zh: 要求使用模板字面量而非字符串连接
        fixable: true
        name: prefer-template
        recommended: false
      - description: require generator functions to contain `yield`
        description_zh:  要求 generator 函数内有 `yield`
        fixable: false
