categories:
  - description: 'These rules relate to possible syntax or logic errors in JavaScript code:'
    description_zh: '这些规则与 JavaScript 代码中可能的错误或逻辑错误有关：'
    name: Possible Errors
    rules:
      - description: >-
          enforce "for" loop update clause moving the counter in the right
          direction.
        description_zh: 强制 “for” 循环中更新子句的计数器朝着正确的方向移动 
        fixable: false
        name: for-direction
        recommended: false
      - description: enforce `return` statements in getters
        description_zh: 强制 getter 函数中出现 `return` 语句
        fixable: false
        name: getter-return
        recommended: false
      - description: disallow `await` inside of loops
        description_zh: 禁止在循环中出现 `await`
        fixable: false
        name: no-await-in-loop
        recommended: false
      - description: disallow comparing against -0
        description_zh: 禁止与 -0 进行比较
        fixable: false
        name: no-compare-neg-zero
        recommended: true
      - description: disallow assignment operators in conditional expressions
        description_zh: 禁止条件表达式中出现赋值操作符
        fixable: false
        name: no-cond-assign
        recommended: true
      - description: disallow the use of `console`
        description_zh: 禁用 `console`
        fixable: false
        name: no-console
        recommended: true
      - description: disallow constant expressions in conditions
        description_zh: 禁止在条件中使用常量表达式
        fixable: false
        name: no-constant-condition
        recommended: true
      - description: disallow control characters in regular expressions
        description_zh: 禁止在正则表达式中使用控制字符
        fixable: false
        name: no-control-regex
        recommended: true
      - description: disallow the use of `debugger`
        description_zh: 禁用 `debugger`
        fixable: true
        name: no-debugger
        recommended: true
      - description: disallow duplicate arguments in `function` definitions
        description_zh: 禁止 `function` 定义中出现重名参数
        fixable: false
        name: no-dupe-args
        recommended: true
      - description: disallow duplicate keys in object literals
        description_zh: 禁止对象字面量中出现重复的 key
        fixable: false
        name: no-dupe-keys
        recommended: true
      - description: disallow duplicate case labels
        description_zh: 禁止出现重复的 case 标签
        fixable: false
        name: no-duplicate-case
        recommended: true
      - description: disallow empty block statements
        description_zh: 禁止出现空语句块
        fixable: false
        name: no-empty
        recommended: true
      - description: disallow empty character classes in regular expressions
        description_zh: 禁止在正则表达式中使用空字符集
        fixable: false
        name: no-empty-character-class
        recommended: true
      
      - description: disallow reassigning exceptions in `catch` clauses
        description_zh: 禁止对 `catch` 子句的参数重新赋值
        fixable: false
        name: no-ex-assign
        recommended: true
      - description: disallow unnecessary boolean casts
        description_zh: 禁止不必要的布尔转换
        fixable: true
        name: no-extra-boolean-cast
        recommended: true
      - description: disallow unnecessary parentheses
        description_zh: 禁止不必要的括号
        fixable: true
        name: no-extra-parens
        recommended: false
      - description: disallow unnecessary semicolons
        description_zh: 禁止不必要的分号
        fixable: true
        name: no-extra-semi
        recommended: true
      - description: disallow reassigning `function` declarations
        description_zh: 禁止对 `function` 声明重新赋值
        fixable: false
        name: no-func-assign
        recommended: true
      - description: disallow variable or `function` declarations in nested blocks
        description_zh: 禁止在嵌套的块中出现变量声明或 `function` 声明
        fixable: false
        name: no-inner-declarations
        recommended: true
      - description: disallow invalid regular expression strings in `RegExp` constructors
        description_zh: 禁止 `RegExp` 构造函数中存在无效的正则表达式字符串
        fixable: false
        name: no-invalid-regexp
        recommended: true
      - description: disallow irregular whitespace outside of strings and comments
        description_zh: 禁止在字符串和注释之外不规则的空白
        fixable: false
        name: no-irregular-whitespace
        recommended: true
      - description: disallow calling global object properties as functions
        description_zh: 禁止把全局对象作为函数调用
        fixable: false
        name: no-obj-calls
        recommended: true
      - description: disallow calling some `Object.prototype` methods directly on objects
        description_zh: 禁止直接调用 `Object.prototypes` 的内置属性
        fixable: false
        name: no-prototype-builtins
        recommended: false
      - description: disallow multiple spaces in regular expressions
        description_zh: 禁止正则表达式字面量中出现多个空格
        fixable: true
        name: no-regex-spaces
        recommended: true
      - description: disallow sparse arrays
        description_zh: 禁用稀疏数组
        fixable: false
        name: no-sparse-arrays
        recommended: true
      - description: disallow template literal placeholder syntax in regular strings
        description_zh: 禁止在常规字符串中出现模板字面量占位符语法
        fixable: false
        name: no-template-curly-in-string
        recommended: false
      - description: disallow confusing multiline expressions
        description_zh: 禁止出现令人困惑的多行表达式
        fixable: false
        name: no-unexpected-multiline
        recommended: true
      - description: >-
          disallow unreachable code after `return`, `throw`, `continue`, and
          `break` statements
        description_zh: >-
          禁止在`return`、`throw`、`continue` 和 `break` 语句之后出现不可达代码
        fixable: false
        name: no-unreachable
        recommended: true
      - description: disallow control flow statements in `finally` blocks
        description_zh: 禁止在 `finally` 语句块中出现控制流语句
        fixable: false
        name: no-unsafe-finally
        recommended: true
      - description: disallow negating the left operand of relational operators
        description_zh: 禁止对关系运算符的左操作数使用否定操作符
        fixable: true
        name: no-unsafe-negation
        recommended: true
      - description: require calls to `isNaN()` when checking for `NaN`
        description_zh: 要求使用 `isNaN()` 检查 `NaN`
        fixable: false
        name: use-isnan
        recommended: true
      - description: enforce valid JSDoc comments
        description_zh: 强制使用有效的 JSDoc 注释
        fixable: true
        name: valid-jsdoc
        recommended: false
      - description: enforce comparing `typeof` expressions against valid strings
        description_zh: 强制 `typeof` 表达式与有效的字符串进行比较
        fixable: false
        name: valid-typeof
        recommended: true
  - description: >-
      These rules relate to better ways of doing things to help you avoid
      problems:
    description_zh: >-
     这些规则是关于最佳实践的，帮助你避免一些问题:
    name: Best Practices
    rules:
      - description: enforce getter and setter pairs in objects
        description_zh: 强制 getter 和 setter 在对象中成对出现
        fixable: false
        name: accessor-pairs
        recommended: false
      - description: enforce `return` statements in callbacks of array methods
        description_zh: 强制数组方法的回调函数中有 `return` 语句
        fixable: false
        name: array-callback-return
        recommended: false
      - description: enforce the use of variables within the scope they are defined
        description_zh: 强制把变量的使用限制在其定义的作用域范围内
        fixable: false
        name: block-scoped-var
        recommended: false
      - description: enforce that class methods utilize `this`
        description_zh: 强制类方法使用 `this`
        fixable: false
        name: class-methods-use-this
        recommended: false
      - description: enforce a maximum cyclomatic complexity allowed in a program
        description_zh: 指定程序中允许的最大环路复杂度
        fixable: false
        name: complexity
        recommended: false
      - description: require `return` statements to either always or never specify values
        description_zh: 要求 `return` 语句要么总是指定返回的值，要么不指定
        fixable: false
        name: consistent-return
        recommended: false
      - description: enforce consistent brace style for all control statements
        description_zh: 强制所有控制语句使用一致的括号风格
        fixable: true
        name: curly
        recommended: false
      - description: require `default` cases in `switch` statements
        description_zh: 要求 `switch` 语句中有 `default` 分支
        fixable: false
        name: default-case
        recommended: false
      - description: enforce consistent newlines before and after dots
        description_zh: 强制在点号之前和之后一致的换行
        fixable: true
        name: dot-location
        recommended: false
      - description: enforce dot notation whenever possible
        description_zh: 强制尽可能地使用点号
        fixable: true
        name: dot-notation
        recommended: false
      - description: require the use of `===` and `!==`
        description_zh: 要求使用 `===` 和 `!==`
        fixable: true
        name: eqeqeq
        recommended: false
      - description: require `for-in` loops to include an `if` statement
        description_zh: 要求 `for-in` 循环中有一个 `if` 语句
        fixable: false
        name: guard-for-in
        recommended: false
      - description: 'disallow the use of `alert`, `confirm`, and `prompt`'
        description_zh: '禁用 `alert`、`confirm` 和 `prompt`'
        fixable: false
        name: no-alert
        recommended: false
      - description: disallow the use of `arguments.caller` or `arguments.callee`
        description_zh: 禁用 `arguments.caller` 或 `arguments.callee`
        fixable: false
        name: no-caller
        recommended: false
      - description: disallow lexical declarations in case clauses
        description_zh: 不允许在 case 子句中使用词法声明
        fixable: false
        name: no-case-declarations
        recommended: true
      - description: >-
          disallow division operators explicitly at the beginning of regular
          expressions
        description_zh: >-
          禁止除法操作符显式的出现在正则表达式开始的位置
        fixable: false
        name: no-div-regex
        recommended: false
      - description: disallow `else` blocks after `return` statements in `if` statements
        description_zh: 禁止 `if` 语句中 `return` 语句之后有 `else` 块
        fixable: true
        name: no-else-return
        recommended: false
      - description: disallow empty functions
        description_zh: 禁止出现空函数
        fixable: false
        name: no-empty-function
        recommended: false
      - description: disallow empty destructuring patterns
        description_zh: 禁止使用空解构模式
        fixable: false
        name: no-empty-pattern
        recommended: true
      - description: disallow `null` comparisons without type-checking operators
        description_zh: 禁止在没有类型检查操作符的情况下与 `null` 进行比较
        fixable: false
        name: no-eq-null
        recommended: false
      - description: disallow the use of `eval()`
        description_zh: 禁用 `eval()`
        fixable: false
        name: no-eval
        recommended: false
      - description: disallow extending native types
        description_zh: 禁止扩展原生类型
        fixable: false
        name: no-extend-native
        recommended: false
      - description: disallow unnecessary calls to `.bind()`
        description_zh: 禁止不必要的 `.bind()` 调用
        fixable: true
        name: no-extra-bind
        recommended: false
      - description: disallow unnecessary labels
        description_zh: 禁用不必要的标签
        fixable: true
        name: no-extra-label
        recommended: false
      - description: disallow fallthrough of `case` statements
        description_zh: 禁止 `case` 语句落空
        fixable: false
        name: no-fallthrough
        recommended: true
      - description: disallow leading or trailing decimal points in numeric literals
        description_zh: 禁止数字字面量中使用前导和末尾小数点
        fixable: true
        name: no-floating-decimal
        recommended: false
      - description: disallow assignments to native objects or read-only global variables
        description_zh: 禁止对原生对象或只读的全局对象进行赋值
        fixable: false
        name: no-global-assign
        recommended: true
      - description: disallow shorthand type conversions
        description_zh: 禁止使用短符号进行类型转换
        fixable: true
        name: no-implicit-coercion
        recommended: false
      - description: disallow variable and `function` declarations in the global scope
        description_zh: 禁止在全局范围内使用变量声明和 `function` 声明
        fixable: false
        name: no-implicit-globals
        recommended: false
      - description: disallow the use of `eval()`-like methods
        description_zh: 禁止使用类似 `eval()` 的方法
        fixable: false
        name: no-implied-eval
        recommended: false
      - description: disallow `this` keywords outside of classes or class-like objects
        description_zh: 禁止 `this` 关键字出现在类和类对象之外
        fixable: false
        name: no-invalid-this
        recommended: false
      - description: disallow the use of the `__iterator__` property
        description_zh: 禁用 `__iterator__` 属性
        fixable: false
        name: no-iterator
        recommended: false
      - description: disallow labeled statements
        description_zh: 禁用标签语句
        fixable: false
        name: no-labels
        recommended: false
      - description: disallow unnecessary nested blocks
        description_zh: 禁用不必要的嵌套块
        fixable: false
        name: no-lone-blocks
        recommended: false
      - description: >-
          disallow `function` declarations and expressions inside loop
          statements
        description_zh: >-
          禁止在循环中出现 `function` 声明和表达式
        fixable: false
        name: no-loop-func
        recommended: false
      - description: disallow magic numbers
        description_zh: 禁用魔术数字
        fixable: false
        name: no-magic-numbers
        recommended: false
      - description: disallow multiple spaces
        description_zh: 禁止使用多个空格
        fixable: true
        name: no-multi-spaces
        recommended: false
      - description: disallow multiline strings
        description_zh: 禁止使用多行字符串
        fixable: false
        name: no-multi-str
        recommended: false
      - description: disallow `new` operators outside of assignments or comparisons
        description_zh: 禁止使用 `new` 以避免产生副作用
        fixable: false
        name: no-new
        recommended: false
      - description: disallow `new` operators with the `Function` object
        description_zh: 禁止对 `Function` 对象使用 `new` 操作符
        fixable: false
        name: no-new-func
        recommended: false
      - description: >-
          disallow `new` operators with the `String`, `Number`, and `Boolean`
          objects
        description_zh: >-
          禁止对 `String`，`Number` 和 `Boolean` 使用 `new` 操作符
        fixable: false
        name: no-new-wrappers
        recommended: false
      - description: disallow octal literals
        description_zh: 禁用八进制字面量
        fixable: false
        name: no-octal
        recommended: true
      - description: disallow octal escape sequences in string literals
        description_zh: 禁止在字符串中使用八进制转义序列
        fixable: false
        name: no-octal-escape
        recommended: false
      - description: disallow reassigning `function` parameters
        description_zh: 禁止对 `function` 的参数进行重新赋值
        fixable: false
        name: no-param-reassign
        recommended: false
      - description: disallow the use of the `__proto__` property
        description_zh: 禁用 `__proto__` 属性
        fixable: false
        name: no-proto
        recommended: false
      - description: disallow variable redeclaration
        description_zh: 禁止多次声明同一变量
        fixable: false
        name: no-redeclare
        recommended: true
      - description: disallow certain properties on certain objects
        description_zh: 禁止使用对象的某些属性
        fixable: false
        name: no-restricted-properties
        recommended: false
      - description: disallow assignment operators in `return` statements
        description_zh: 禁止在 `return` 语句中使用赋值语句
        fixable: false
        name: no-return-assign
        recommended: false
      - description: disallow unnecessary `return await`
        description_zh: 禁用不必要的 `return await`
        fixable: false
        name: no-return-await
        recommended: false
      - description: 'disallow `javascript:` urls'
        description_zh: '禁止使用 `javascript:` url'
        fixable: false
        name: no-script-url
        recommended: false
      - description: disallow assignments where both sides are exactly the same
        description_zh: 禁止自我赋值
        fixable: false
        name: no-self-assign
        recommended: true
      - description: disallow comparisons where both sides are exactly the same
        description_zh: 禁止自身比较
        fixable: false
        name: no-self-compare
        recommended: false
      - description: disallow comma operators
        description_zh: 禁用逗号操作符
        fixable: false
        name: no-sequences
        recommended: false
      - description: disallow throwing literals as exceptions
        description_zh: 禁止抛出异常字面量
        fixable: false
        name: no-throw-literal
        recommended: false
      - description: disallow unmodified loop conditions
        description_zh: 禁用一成不变的循环条件
        fixable: false
        name: no-unmodified-loop-condition
        recommended: false
      - description: disallow unused expressions
        description_zh: 禁止出现未使用过的表达式
        fixable: false
        name: no-unused-expressions
        recommended: false
      - description: disallow unused labels
        description_zh: 禁用出现未使用过的标
        fixable: true
        name: no-unused-labels
        recommended: true
      - description: disallow unnecessary calls to `.call()` and `.apply()`
        description_zh: 禁止不必要的 `.call()` 和 `.apply()`
        fixable: false
        name: no-useless-call
        recommended: false
      - description: disallow unnecessary concatenation of literals or template literals
        description_zh: 禁止不必要的字符串字面量或模板字面量的连接
        fixable: false
        name: no-useless-concat
        recommended: false
      - description: disallow unnecessary escape characters
        description_zh: 禁用不必要的转义字符
        fixable: false
        name: no-useless-escape
        recommended: true
      - description: disallow redundant return statements
        description_zh: 禁止多余的 return 语句
        fixable: true
        name: no-useless-return
        recommended: false
      - description: disallow `void` operators
        description_zh: 禁用 `void` 操作符
        fixable: false
        name: no-void
        recommended: false
      - description: disallow specified warning terms in comments
        description_zh: 禁止在注释中使用特定的警告术语
        fixable: false
        name: no-warning-comments
        recommended: false
      - description: disallow `with` statements
        description_zh: 禁用 `with` 语句
        fixable: false
        name: no-with
        recommended: false
      - description: require using Error objects as Promise rejection reasons
        description_zh: 要求使用 Error 对象作为 Promise 拒绝的原因
        fixable: false
        name: prefer-promise-reject-errors
        recommended: false
      - description: >-
          enforce the consistent use of the radix argument when using
          `parseInt()`
        description_zh: >-
          强制在`parseInt()`使用基数参数
        fixable: false
        name: radix
        recommended: false
      - description: disallow async functions which have no `await` expression
        description_zh: 禁止使用不带 `await` 表达式的 async 函数
        fixable: false
        name: require-await
        recommended: false
      - description: >-
          require `var` declarations be placed at the top of their containing
          scope
        description_zh: >-
          要求所有的 `var` 声明出现在它们所在的作用域顶部
        fixable: false
        name: vars-on-top
        recommended: false
      - description: require parentheses around immediate `function` invocations
        description_zh: 要求 IIFE 使用括号括起来
        fixable: true
        name: wrap-iife
        recommended: false
      - description: require or disallow "Yoda" conditions
        description_zh: 要求或禁止 "Yoda" 条件
        fixable: true
        name: yoda
        recommended: false
  - description: 'These rules relate to strict mode directives:'
    description_zh: '该规则与使用严格模式和严格模式指令有关：'
    name: Strict Mode
    rules:
      - description: require or disallow strict mode directives
        description_zh: 要求或禁止使用严格模式指令
        fixable: true
        name: strict
        recommended: false
  - description: 'These rules relate to variable declarations:'
    description_zh: '这些规则与变量声明有关：'
    name: Variables
    rules:
      - description: require or disallow initialization in variable declarations
        description_zh: 要求或禁止 `var` 声明中的初始化
        fixable: false
        name: init-declarations
        recommended: false
      - description: >-
          disallow `catch` clause parameters from shadowing variables in the
          outer scope
        description_zh: >-
          禁止 `catch` 子句的参数与外层作用域中的变量同名
        fixable: false
        name: no-catch-shadow
        recommended: false
      - description: disallow deleting variables
        description_zh: 禁止删除变量
        fixable: false
        name: no-delete-var
        recommended: true
      - description: disallow labels that share a name with a variable
        description_zh: 不允许标签与变量同名
        fixable: false
        name: no-label-var
        recommended: false
      - description: disallow specified global variables
        description_zh: 禁用特定的全局变量
        fixable: false
        name: no-restricted-globals
        recommended: false
      - description: >-
          disallow variable declarations from shadowing variables declared in
          the outer scope
        description_zh: >-
          禁止变量声明与外层作用域的变量同名
        fixable: false
        name: no-shadow
        recommended: false
      - description: disallow identifiers from shadowing restricted names
        description_zh: 禁止将标识符定义为受限的名字
        fixable: false
        name: no-shadow-restricted-names
        recommended: false
      - description: >-
          disallow the use of undeclared variables unless mentioned in `/*global
          */` comments
        description_zh: >-
          禁用未声明的变量，除非它们在 `/*global */` 注释中被提到
        fixable: false
        name: no-undef
        recommended: true
      - description: disallow initializing variables to `undefined`
        description_zh: 禁止将变量初始化为 `undefined`
        fixable: true
        name: no-undef-init
        recommended: false
      - description: disallow the use of `undefined` as an identifier
        description_zh: 禁止将 `undefined` 作为标识符
        fixable: false
        name: no-undefined
        recommended: false
      - description: disallow unused variables
        description_zh: 禁止出现未使用过的变量
        fixable: false
        name: no-unused-vars
        recommended: true
      - description: disallow the use of variables before they are defined
        description_zh: 禁止在变量定义之前使用它们
        fixable: false
        name: no-use-before-define
        recommended: false
  - description: >-
      These rules relate to code running in Node.js, or in browsers with
      CommonJS:
    description_zh: >-
      这些规则是关于Node.js 或 在浏览器中使用CommonJS 的：
    name: Node.js and CommonJS
    rules:
      - description: require `return` statements after callbacks
        description_zh: 强制数组方法的回调函数中有 `return` 语句
        fixable: false
        name: callback-return
        recommended: false
      - description: require `require()` calls to be placed at top-level module scope
        description_zh: 要求 `require()` 出现在顶层模块作用域中
        fixable: false
        name: global-require
